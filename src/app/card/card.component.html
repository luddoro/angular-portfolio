<mat-card>
  <mat-card-title> {{cardTitle}}</mat-card-title>
  <mat-card-subtitle>{{cardSubtitle}}</mat-card-subtitle>
  <img mat-card-image src='assets/images/{{cardImage}}'>
  <mat-card-content>{{cardContent}}</mat-card-content>
  <mat-card-footer>
    <a mat-raised-button target="_blank" href="{{githubButtonLink}}">{{githubButtonText}} </a>
    <a mat-raised-button target="_blank" href="{{websiteButtonLink}}">{{websiteButtonText}}</a>



  </mat-card-footer>

</mat-card>
